<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goals for Today</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="binoculars-solid.svg">
    <link href="fontawesome/css/all.css" rel="stylesheet">
  </head>
  <body>
    <section class="outter" id="out">
      <i class="fas mid fa-caret-left dbutton" id="previous"></i>
      <div class="container" id="sec">
        <div class="card">
          <div class="cardcard goal">
            <div class="date">
              <h4 id="gdate"></h4>
            </div>
            <div class="main">
              <form onsubmit="return false">
                <label>
                  <input id="gnew" type="text" name="input" placeholder=" Goals">
                </label>
              </form>
              <ol class = 'dragcontainer' id="glist"></ol>
            </div>
            <footer>
              <i class="fas fa-bars grey normalbutton"></i>
              <i class="fas fa-chevron-right grey normalbutton" id="gFlip"></i>
              <i class="fas fa-trash grey trashbutton" title="Drag an item here to delete"></i>
            </footer>
          </div>
          <div class="cardcard achi">
            <div class="date">
              <h4 id="adate"></h4>
            </div>
            <div class="main">
              <form onsubmit="return false">
                <label>
                  <input id="anew" type="text" name="input" placeholder=" Chores">
                </label>
              </form>
              <ol class = 'dragcontainer' id="alist"></ol>
            </div>
            <footer>
            <i class="fas fa-bars grey normalbutton"></i>
            <i class="fas fa-chevron-left grey normalbutton" id="aFlip"></i>
            <i class="fas fa-trash grey trashbutton" title="Drag an item here to delete"></i>
          </footer>
          </div>
        </div>
      </div>
      <i class="fas mid fa-caret-right dbutton" id="next"></i>
    </section>
    <script src="js/daycard.js" type="text/javascript"></script>
  </body>
</html>
