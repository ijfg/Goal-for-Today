<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goals for Today</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="binoculars-solid.svg">
    <link href="fontawesome/css/all.css" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <div class="card goal">
        <div class="cardcard">
          <div class="date">
            <h4 id="gdate"></h4>
          </div>
          <div class="input">
            <form onsubmit="return false">
              <label>
                <input id="gnew" type="text" name="input" placeholder="Set your goals">
              </label>
            </form>
            <ol id="glist"></ol>
          </div>
          <footer>
            <i class="fas fa-redo" id="gReset" title="Reset card"></i>
            <i class="fas fa-plus" title="Create card for tomorrow"></i>
          </footer>
        </div>
      </div>
      <div class="card achi">
        <div class="cardcard">
          <div class="date">
            <h4 id="adate"></h4>
          </div>
          <div class="input">
            <form onsubmit="return false">
              <label>
                <input id="anew" type="text" name="input" placeholder="Record your achievements">
              </label>
            </form>
            <ol id="alist"></ol>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
