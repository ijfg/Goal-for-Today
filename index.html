<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal for Today</title>
  </head>
  <body>
    <div class="holder">
      <h3 id="date"></h3>
    </div>
    <ol id="glist"></ol>

        <label>

        <button id="submit" type="submit" value="submit">submit</button>
      </form>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
